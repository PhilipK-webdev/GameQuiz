<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Game Page</title>
</head>

<body>


    <nav>
        <div id="highIdScore">
            <a href="./highscore.html">HighScore</a>
        </div>
        <div id="timer-run">
            <div>Timer</div>
        </div>
    </nav>

    <div class="container-score">

        <form id="form-save-score">
            <div id="title">Show the page history of the games.</div>
            <div id="register">
            </div>
        </form>
    </div>

    <div class="btn-submit">
        <button id="submitBackPage" onclick="window.location.href ='./index.html';">Home page</button>

        <button id="submitClearHistory">Clear History</button>
    </div>



    <div>
        <div class="container">
            <form id="form-add-score">
                <h3>All Done!</h3>
                <h4 id="score-display">Your final score is</h4>
                <input id="textInput" type="text" placeholder="enter your initial">
                <button id="button-btn">Submit</button>
            </form>
        </div>
        <div id="question"></div>
        <div id="items">
            <ul>
                <li id="option1"></li>
                <li id="option2"></li>
                <li id="option3"></li>
                <li id="option4"></li>
                <hr id="horizon">
                <p id="paragraph"></p>
            </ul>
        </div>
    </div>




    <script src="./game-page.js" type="text/javascript"></script>
</body>

</html>
